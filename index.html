<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="content" class="max-container">
        <h3 class="title">Password Generator</h3>

        <div class="output">
            <h2 id="password-output">PTx1f5DaFX</h2>
            <div class="copy">
                <p class="copied-text">COPIED</p>
                <button class="clipboard-btn" onclick="copyPassword()">
                    <i class="fa-regular fa-paste"></i>
                </button>
            </div>
        </div>

        <form class="password-settings">
            <label class="char-length" for="char-length">
                <span>Character Lenght</span>
                <output for="char-length" class="char-length-output">10</output>
            </label>
            <input type="range" name="char-length" id="char-length-input" min="1" max="20" value="10">

            <div class="checkbox">
                <label>
                    <input class="settings-checkbox" type="checkbox" name="include-uppercase-letters" id="include-uppercase-letters" onchange="handleCharset()" checked>
                    <span>Include Uppercase Letters</span>
                </label>
                <label>
                    <input class="settings-checkbox" type="checkbox" name="include-lowercase-letters" id="include-lowercase-letters" onchange="handleCharset()" checked>
                    <span>Include Lowercase Letters</span>
                </label>
                <label>
                    <input class="settings-checkbox" type="checkbox" name="include-numbers" id="include-numbers" onchange="handleCharset()" checked>
                    <span>Include Numbers</span>
                </label>
                <label>
                    <input class="settings-checkbox" type="checkbox" name="include-symbols" id="include-symbols" onchange="handleCharset()">
                    <span>Include Symbols</span>
                </label>
            </div>

            <div class="strength">
                <p>STRENGTH</p>
                <span class="strength-output">
                    <span class="strength-output-text">TOO WEAK!</span>
                    <span class="strength-output-progress">
                        <span class="strength-output-field"></span>
                        <span class="strength-output-field"></span>
                        <span class="strength-output-field"></span>
                        <span class="strength-output-field"></span>
                    </span>
                </span>
            </div>

            <button class="generate-btn" type="submit">
                GENERATE
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </main>

    <!-- JS -->
    <script src="./app.js"></script>
</body>
</html>
